<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Watches - Products</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #000;
            color: #fff;
            padding: 1rem 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        .cart-button {
            position: relative;
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-button:hover {
            background-color: #ffd633;
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background: red;
            color: white;
            font-size: 0.8rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main Content Styles */
        main {
            text-align: center;
            padding: 2rem 1rem;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
            color: #000;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h2 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .product p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 1rem;
        }

        .buy-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .buy-button:hover {
            background-color: #0056b3;
        }

        /* Footer Styles */
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li>
                    <button class="cart-button">
                        Cart <span class="cart-badge">0</span>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Our Luxury Collection</h1>
        <section class="products">
            <div class="product">
                <img src="https://via.placeholder.com/300x300.png?text=Cartier+Watch" alt="Luxury Watch 1">
                <h2>Cartier</h2>
                <p>$699</p>
                <button class="buy-button">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x300.png?text=Cartier+Red" alt="Luxury Watch 2">
                <h2>Cartier Red</h2>
                <p>$700</p>
                <button class="buy-button">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x300.png?text=Rolex+Watch" alt="Luxury Watch 3">
                <h2>Rolex</h2>
                <p>$9,999</p>
                <button class="buy-button">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x300.png?text=Omega+Watch" alt="Luxury Watch 4">
                <h2>Omega</h2>
                <p>$5,499</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Luxury Watches. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for cart functionality
        const cartBadge = document.querySelector('.cart-badge');
        const buyButtons = document.querySelectorAll('.buy-button');
        let cartCount = 0;

        buyButtons.forEach(button => {
            button.addEventListener('click', () => {
                cartCount++;
                cartBadge.textContent = cartCount;
            });
        });
    </script>
</body>
</html>
